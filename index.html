<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reynaldo Candido | Facebook</title>
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <header>
      <div class="containerWidth">
          <nav>
              <div class="facebook-box-icon"> <!-- Box de Icone e input:search-->
                <a href="index.html">
                    <img src="assets/images/icons/facebook-icon.png" alt="" class="facebook-icon">
                </a>
                <div class="facebook-search">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Pesquisar no facebook">
                </div>
              </div>
              <div class="facebook-box-home"> <!--Box de market, games..-->
                  <a href="#">
                    <i class="fas fa-home"></i> 
                  </a>
                  <a href="">
                    <i class="fas fa-tv"></i>
                  </a>
                  <a href="">
                    <i class="fas fa-store-alt"></i>
                  </a>
                  <a href="">
                    <i class="fas fa-users"></i>
                  </a>
                  <a href="">
                    <i class="fas fa-laptop-code"></i>
                  </a>
              </div>
              <div class="facebook-box-msg"> <!--Box notificação-->
                  <a href="#" class="user-button">
                      <img src="assets/images/foto-perfil.jpg" alt="">
                      <p>Reynaldo</p>
                  </a>
                  <a href="#">
                    <i class="fas fa-bars"></i>
                  </a>
                  <a href="">
                    <i class="fab fa-facebook-messenger"></i>
                  </a>
                  <a href="">
                    <i class="fas fa-bell"></i>
                  </a>
                  <a href="">
                    <i class="fas fa-caret-down"></i>
                  </a>
              </div>
          </nav>
      </div>
  </header>
  <section class="fb-profile-area">
    <div class="container">
      <div class="fb-cover">
        <div class="fb-cover-edit">
          <i class="fas fa-camera"></i>
          <p><strong>Editar foto de capa</strong></p>
        </div>
      </div>
      <div class="user-profile-area">
        <div class="profile-photo-area">
          <div class="profile-photo">
            <img src="./assets/images/foto-perfil.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="user-nav-content">
        <div class="user-bio">
            <p>Reynaldo Candido</p>
            <a href="">Adicionar biografia</a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Publicações</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Amigos <span>997</span></a></li>
            <li><a href="#">Fotos</a></li>
            <li>
              <a href="#">Mais</a>
              <i class="fas fa-caret-down"></i>
            </li>
          </ul>
          <div class="create-story-box">
            <div class="create-story">
              <i class="fas fa-plus-circle"></i>
              <p>Criar story</p>
            </div>
            <div class="edit-profile-btn">
              <i class="fas fa-pen"></i>
              <p>Editar perfil</p>
            </div>
            <div class="general-btn">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>
</body>
</html>
